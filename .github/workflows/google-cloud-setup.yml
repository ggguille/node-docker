name: GCloud Setup and Push Image
on: [push]
jobs:
  setup:
    name: Setup Google Cloud
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure docker for GCP
      run: gcloud auth configure-docker

    - name: Build docker image
      run:  docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/node-docker-tutorial:latest . 

    - name: Push to Google Container Registry
      run:  docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/node-docker-tutorial:latest

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@main
      with:
        service: node-docker-tutorial
        image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/node-docker-tutorial:latest
        credentials: ${{ secrets.GCP_SA_KEY }}
        env_vars: PORT=3000

    - name: Use Output
      run: curl "${{ steps.deploy.outputs.url }}"